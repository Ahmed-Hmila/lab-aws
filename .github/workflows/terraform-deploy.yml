name: Deploy Infra Terraform

on:
  workflow_dispatch:           

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-3
      TF_VAR_env: ${{ secrets.TF_VAR_env }}
      TF_VAR_project_name: ${{ secrets.TF_VAR_project_name }}
      TF_VAR_team: ${{ secrets.TF_VAR_team }}
      TF_VAR_company_name: ${{ secrets.TF_VAR_company_name }}
      ITF_VAR_image_uri: 380426548948.dkr.ecr.eu-west-3.amazonaws.com/fastapi-lambda-app:v2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authentification AWS via OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions

      # Installer Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      # Terraform dans env/dev
      - name: Terraform Init
        working-directory: ./infra/env/dev
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra/env/dev
        run: terraform plan -var="image_uri=${{ env.IMAGE_URI }}"

      - name: Terraform Apply
        working-directory: ./infra/env/dev
        run: terraform apply -auto-approve -var="image_uri=380426548948.dkr.ecr.eu-west-3.amazonaws.com/fastapi-lambda-app:v2"

      # Afficher les URLs
      - name: Show API URLs
        working-directory: ./infra/env/dev
        run: |
          echo "ðŸš€ API dÃ©ployÃ©e !"
          echo "URL principale : https://$(terraform output -raw api_url)"
          echo "Swagger UI     : https://$(terraform output -raw api_url)/docs"
          echo "OpenAPI JSON   : https://$(terraform output -raw api_url)/openapi.json"